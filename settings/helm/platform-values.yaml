images:
  oasis:
    platform:
      image: ${ACR}/coreoasis/api_server
      imagePullPolicy: Always
    worker_controller:
      image: ${ACR}/coreoasis/worker_controller
      imagePullPolicy: Always

ingress:
  uiHostname: ${DOMAIN}

  tls:
    strategy: 'letsencrypt'
    certificateSecret: oasis-ingress-tls
    email: ${LETSENCRYPT_EMAIL}
    server: https://acme-v02.api.letsencrypt.org/directory
#    server: https://acme-staging-v02.api.letsencrypt.org/directory # Stage server

oasisServer:
  oidc:
    endpoint: https://${DOMAIN}/auth/realms/oasis/protocol/openid-connect/

affinity:
  # Place all pods on nodes with label oasislmf/node-type set to either 'platform'
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: oasislmf/node-type
              operator: In
              values:
                - platform


ingress-nginx:
  controller:
    nodeSelector:
      oasislmf/node-type: platform

    service:
      annotations:
        service.beta.kubernetes.io/azure-dns-label-name: ${DNS_LABEL_NAME}

      # Make nginx log the real client IP
      externalTrafficPolicy: Local

# Volumes to mount and use within the platform
volumes: # i am supposed to write a logic here that says if sharedfs then use .. else use ???
  
{{- if ((.Values.volumes.host).sharedFs) }}
        - name: shared-fs-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.volumes.host.sharedFs.name }}
{{- else if ((.Values.volumes.azureFiles).sharedFs) }}
        - name: shared-fs-persistent-storage
{{- toYaml .Values.volumes.azureFiles.sharedFs | nindent 10 }}
{{- end }}
  host: null
  azureFiles:
    sharedFs:
      csi:
        driver: file.csi.azure.com
        volumeAttributes:
          secretName: oasis-storage-account
          shareName: oasisfs
#write a yaml code for a certifiicate to check if it is defined in the values file then we use the certificate  from the values file and mount it to the keycloak pod else 
azure:
  host: {}
  storageAccounts:
    oasisfs:
      secretName: oasis-storage-account
  secretProvider:
    secrets:
      server-db:
        - key: user
          objectName: oasis-db-username
        - key: password
          objectName: oasis-db-password
      celery-db:
        - key: user
          objectName: celery-db-username
        - key: password
          objectName: celery-db-password
      keycloak-db:
        - key: user
          objectName: keycloak-db-username
        - key: password
          objectName: keycloak-db-password
      channel-layer:
        - key: password
          objectName: celery-redis-password

databases:
  channel_layer:
    type: azure_redis
    name: channel-layer
    port: 6380
    ssl: true 
  broker:
    type: rabbitmq
    name: broker
    port: 5672
    extraPort: 15672
    user: rabbit
    password: rabbit
  keycloak_db:
    type: azure_postgres
    name: keycloak-db
    dbName: keycloak
    port: 5432
    user: keycloak
  celery_db:
    type: azure_postgres
    name: celery-db
    dbName: celery
    port: 5432
  oasis_db:
    type: azure_postgres
    name: server-db
    dbName: oasis
    port: 5432
    user: oasis

keycloak:
  certConfigMapName: keycloak-cert-configmap
    
    